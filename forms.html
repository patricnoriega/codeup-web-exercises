<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>

<body>
<h1>Veridian Dynamics Registration Form!</h1>
<hr>
<br>
<form method="POST" action="https://request-inspector.glitch.me/">
<div>
    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="example@hotmail.com">
</div>

    <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    </div>
    <br>

    <div>
        <label id="bio">Bio:</label>
        <br>
            <textarea name="bio" rows="10" cols="30" placeholder="Tell us about yourself!"></textarea>
    </div>
   <div>
       <h2>How did you hear about us ?</h2>
       <label for="billboard">
           Billboard <input id="billboard" type="radio" name="hearaboutus" value="billboard">
       </label>
       <label for="radio ad">
           Radio advertisement <input id="radio ad" type="radio" name="hearaboutus" value="radio advertisement">
       </label>
       <label for="internet">
           Internet advertisement <input id="internet" type="radio" name="hearaboutus" value="internet advertisement">
       </label>
       <label for="other">
           Other <input id="other" type="radio" name="hearaboutus" value="other">
       </label>
   </div>
    <br>
    <div>
        <label id="What Browser are you using?">What Browser are you using?
            <select name="What Browser are you using?">
                <option value="" disabled selected> --Please choose an option--</option>
                <option value="chrome">Google Chrome </option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="explorer">Internet Explorer</option>
                <option value="other">Other</option>
            </select>
        </label>
    </div>
    <br>
    <button type="submit">Register</button>
</form>

</body>
</html>
